<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assessment.css">
    <title>What's good about you?</title>
</head>

<body>
    <h1>What's good about you? by Cony0607</h1>
    
    <p>Please enter your name.</p>
    <input type="text" id="user-name" size="40" maxlength="20">
    <button id="assessment">Diagnose</button>
    
    <div id="result-area"></div>
    <div id="tweet-area"></div>
    <script src="assessment.js"></script>
    <!-- 
        div （ディブ）タグの div とは Divided（ディバイデッド） の略称で、
        分割されたものという意味です。このタグは他のタグとは異なり、何の意味も持ちません。
        ただし、JavaScript のプログラムや CSS から利用したい時には、
        この div タグを使ってマークアップしておくと、 
        そこにプログラムから何かしらの表示をさせたり、
        スタイルシートで表示を変更したりすることができて便利です。
    -->
    
</body>
</html>
